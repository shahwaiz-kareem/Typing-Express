<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Express</title>
    <meta name="description" content="This website is built for typing enhancement and practice">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script  src="paragraphs.js"></script>
    <script defer src="script.js"></script>
</head>

<body class="bg-zinc-900 flex flex-col justify-between">
    <header class="header">
        <h1 class="logo"><span class="logo-typing">Typing</span>
            <span class="logo-express">Express</span>
        </h1>
    </header>
    <div class="main-container">
        <div class="flex flex-col gap-4">
            <div id="text-container" class="text-white text-container">
                ...loading 
            </div>
            <div class="flex flex-col gap-4">
                <div class="p-4 w-full">
                    <textarea id="inp" disabled class=" rounded textarea" placeholder="Press start button to write..."
                        rows="10"></textarea>
                </div>
                <div class="px-2 flex items-center justify-between">
                    <div class="flex items-center gap-2 justify-center">
                        <button id="switch-btn" class="button-primary">Start</button>
                        <button id="change-btn" class="button-secondary">Change Paragraph</button>
                    </div>
                        <div class="timer-container"><span id="timer">00:00</span></div>
                </div>
            </div>
        </div>
   
        <dialog id="modal" class="modal">
            <h2 class="modal-heading">Test Result</h2>
            <div class="modal-content text-white flex flex-col gap-4">
                <span id="close-btn" class=" close-modal">&times;</span>
                <div id="result-container" class="flex flex-col gap-2"></div>
                
             </div>
         </dialog>
    </div>
   

    <footer class="footer">
        <p class="foot-text">Created with üíù by Shahwaix Kareem</p>
    </footer>
</body>

</html>
